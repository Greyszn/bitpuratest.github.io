<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-in-form">
        <p class="form-title">Sign in</p>
        <form id="signin-form" action="message.html" method="get"  onsubmit="validateTextbox()">
            <p>
                <div class="row">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" placeholder="hello@example.com"> <br><br>
                </div>
                <div class="row">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" placeholder="password"> <br><br>
                </div>
                <div class="row-3">
                    <input type="checkbox" name="Remember me" id="Remember-me">
                    <label for="Remember me">Remember me</label> 
                </div>
            </p>

            <a href="#" class="recall">Forgot Password?</a>

            <br>
            <input type="submit" value="sign in" id="login-button">
            <div id="no-account">
                <p>
                    Don't have an account? <a href="#" >Signup</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
