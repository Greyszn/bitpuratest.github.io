<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <p class="form-title">Sign up your account</p>
        <form id="signup-form" action="message.html" method="get" onsubmit="validateTextbox()">
            <p>
                <div class="row">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" placeholder="hello@example.com">
                </div>
                <div class="row">
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password" placeholder="password"> <br>
                </div>
                <div class="row">
                    <label for="password">Confirrm Password</label> <br>
                    <input type="password" name="password" id="password" placeholder="password"> <br>
                </div>
            </p>

            <input type="submit" value="sign in" id="login-button">

            <div id="have-an-account">
                <p>
                    Already have an account? <a href="#" >Sign in</a>
                </p>
        </form>
    </div>
</body>
</html>
